{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h1>{{ object|yesno:"Update,Create" }} Site</h1>
                <hr style="width: 24rem">
                <br>
                <form action=""
                      method="post"
                      enctype="multipart/form-data"
                      novalidate>
                    {% csrf_token %}
                    {{ form.errors }}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}"
                               class="form-label fw-bold mb-3">Name</label>
                        {{ form.name }}
                    </div>
                    {% if not object %}
                        <div class="mb-3">
                            <label for="{{ form.url.id_for_label }}"
                                   class="form-label fw-bold mb-3">Url</label>
                            {{ form.url }}
                        </div>
                    {% endif %}
                    <input type="submit"
                           value="Post"
                           class="btn btn-primary mt-3">
                </form>
                <br>
                {% include "includes/go_back_button.html" %}
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>

{% endblock %}
